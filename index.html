<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>lab3.js Q3</title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>

<div class="container">
  <h1 class="ttl">Sliding Puzzle</h1>
  <ul id="puzzle">
    <li id="0" class="puzzleItem">3</li>
    <li id="1" class="puzzleItem">8</li>
    <li id="2" class="puzzleItem">6</li>
    <li id="3" class="puzzleItem">7</li>
    <li id="4" class="puzzleItem">2</li>
    <li id="5" class="puzzleItem">1</li>
    <li id="6" class="puzzleItem">4</li>
    <li id="7" class="puzzleItem">5</li>
  </ul>
  <p id="moves">Moves : <span id="movesNum"></span></p>
  <p id="start"></p>
  <p id="end">End Time : </p>
  <button id="reset" onclick="location.reload();">Restart Game</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
